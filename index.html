<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title> Social network animals </title>
  </head>
  <body>
    <div class="contenedor">
      <div class="row">
        <div class="col s12 m12">
          <h2> LOGO </h2>
        </div>
      </div>
      <div class="row">
        <div class="col s3 m3">
          <ul class="collapsible" data-collapsible="accordion">
            <li>
              <div class="collapsible-header"> Inicia sesión </div>
              <form class="collapsible-body input-field">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate" placeholder="Usuario">
                <i class="material-icons prefix">vpn_key</i>
                <input id="password" type="password" class="validate" placeholder="Password">
                <a href="views/home.html" class="waves-effect waves-light btn"> Inicia sesión </a>
              </form>
            </li>
          </ul>
        </div>
        <div class="col s3 m3">
          <ul class="collapsible" data-collapsible="accordion">
            <li>
              <div class="collapsible-header"> Regístrate </div>
              <form class="collapsible-body input-field">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate" placeholder="Usuario">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate" placeholder="e-mail">
                <i class="material-icons prefix">vpn_key</i>
                <input id="password" type="password" class="validate" placeholder="Password">
                <a  class="waves-effect waves-light btn" id="sign-up"> Regístrate </a>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>    
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/sign-up.js"></script>
  </body>
</html>
